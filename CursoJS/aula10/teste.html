<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste 2! </title>
    <style>
        div#tst {
            font: normal 20pt Arial;
            background: green;
            color: white;
            height: 300px;
            width: 300px;
            text-align:center;
            }
    </style>

</head>
<body>
    <div id="tst">Espaço</div>
    <script>
        var hoje = window.document.getElementById('tst')
        hoje.addEventListener('click', clicar)
        hoje.addEventListener('mouseenter', entrar)
        hoje.addEventListener('mouseout', sair)

        function clicar() {
            hoje.style.background = 'red'
            hoje.style.color = 'blue'
            hoje.innerText = 'CLICOU!'
        }
        function entrar() {
            hoje.style.background = 'pink'
            hoje.innerText = 'ENTROU!'
            hoje.style.color = 'black'
        }
        function sair() {
            hoje.style.background = 'black'
            hoje.style.color = 'white'
            hoje.innerText = 'Espaço'
        }
    </script>
    
</body>
</html>
